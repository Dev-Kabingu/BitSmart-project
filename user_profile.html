<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Bitsmart</title>
    <style>
        /* Profile Page Styles */
.user-profile {
    margin: 50px auto;
    width: 400px;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

.profile-card {
    margin-top: 20px;
}

.profile-card p {
    font-size: 18px;
    margin-bottom: 20px;
}

.profile-card button {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.profile-card button:hover {
    background-color: #2980b9;
}

/* Link to dashboard */
.link-to-dashboard {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #2980b9;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.link-to-dashboard:hover {
    background-color: #21618c;
}

header {
    padding: 20px;
    background-color: #3498db;
    color: white;
    text-align: center;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Bitsmart</div>
    </header>

    <section class="user-profile">
        <h2>Your Profile</h2>
        <div class="profile-card">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <button onclick="logout()">Logout</button>
            <!-- Link to the dashboard -->
            <br>
            <a href="dashboard.html" class="link-to-dashboard">Go to Dashboard</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Bitsmart. All rights reserved.</p>
    </footer>

    <script>
        // Logout Functionality
        function logout() {
            // Remove user data from localStorage and redirect to login page
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'register.html';
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
